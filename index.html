    />

          path = path.substr(path, path.length - "index.html".length);
        }
        var url =
          "https://play.workadventu.re/_/global/" +
          window.location.host +
          path +
          "map.json";
        document.getElementById("mapLink").href = url;
        document.getElementById("mapLink").innerText = "Digitalen BÃ¼ro";
      };
    </script>
  </head>
